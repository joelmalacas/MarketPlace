<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Market - Iniciar Sessão</title>
    <link rel="stylesheet" href="../MarketPlace/css/login.css">
    <link rel="icon" href="../MarketPlace/Media/informatica.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<script src="../MarketPlace/Scripts/login.js"></script>

<body>

    <div class="login-container">
        <h2 class="fas fa-shopping-cart" onclick="window.location.href='../MarketPlace/index.html'"> E-Market</h2>
        <form id="login-form">
            <input type="email" id="utilizador" placeholder="Endereço e-mail" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="fas fa-sign-in-alt" type="submit" onclick="login()"> Iniciar Sessão</button>
            <button class="fas fa-user-plus" onclick="window.location.href='../MarketPlace/CriarConta.html'"> Não tens conta?</button>
        </form>
    </div>

</body>

</html>
