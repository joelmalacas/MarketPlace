<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../MarketPlace/Media/informatica.png">
    <link rel="stylesheet" href="../MarketPlace/css/create.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>E-MARKET - Criar Conta</title>
</head>

<script src="../MarketPlace/Scripts/create.js"></script>

<body>

    <div class="container">
        <h2>Criar Conta</h2>
        <form method="post">
            <label for="username">Nome de utilizador:</label>
            <input type="text" id="username" name="username" placeholder="Minimo 3 caracteres" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Introduza seu e-mail" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Minimo 5 caracteres" required>

            <input type="submit" value="Criar Conta" onclick="CriarConta()">

            <a class="fas fa-sign-in-alt" href="../MarketPlace/login.html"> Fazer Login</a>
        </form>
    </div>

</body>

</html>
